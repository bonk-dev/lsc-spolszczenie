<p>Wyjście funkcji XOR (alternatywy wykluczającej) wynosi 1, jeśli status sygnałów na wejściach jest <b>różny</b>.</p>
<p>Nieużywane wejście bloku (x) jest przypisywane: x = 0.</p>
