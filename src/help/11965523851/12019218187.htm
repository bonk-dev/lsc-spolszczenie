      <p>
        <b>Wymaganie wstępne:</b> <a href="../11965523851/12207824651.htm">podpowiedzi</a> są włączone.</p>
      <p>Możesz najechać kursorem na ikonę, aby zobaczyć podpowiedź dla ikony, a także <a href="../11965523851/12206488203.htm">klawisz funkcyjny</a> (jeśli dostępny), który wykonuje odpowiadającą funkcję.</p>
